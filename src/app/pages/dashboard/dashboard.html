<div class="row">
  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12"
                     title="{{'dashboard.dailyproductionstatus' | translate}}" baCardClass="traffic-panel medium-card">
    <traffic-chart></traffic-chart>
  </ba-card>
  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12" title="{{'dashboard.weeklyproductionstatus' || translate}}" baCardClass="with-scroll">
  <h5 translate>{{'dashboard.weeklyproductionstatus'}}</h5>
  <ba-chartist-chart baChartistChartClass="ct-chart"
                     baChartistChartType="Line"
                     [baChartistChartData]="simpleLineData"
                     [baChartistChartOptions]="simpleLineOptions">
  </ba-chartist-chart>
  </ba-card>
</div>

  <div class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12 section-block">
