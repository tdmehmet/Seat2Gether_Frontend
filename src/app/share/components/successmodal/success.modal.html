<div class="row col-md-5">
<modal #successmodal>
  <modal-header class="bg-success">
    <h4 class="modal-title">
      {{'modal.success' | translate}}
    </h4>
  </modal-header>
  <modal-body >
    <div>
      {{'modal.success' | translate}}
    </div>
  </modal-body>
  <modal-footer>
    <div class="button-wrapper">
      <button type="button" class="btn btn-success" id="btnCloseErrorModal" (click)="closeSuccessModal()">{{'modal.close' | translate}}</button>
    </div>
  </modal-footer>
</modal>

</div>
